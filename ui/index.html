<!DOCTYPE html>
<html>
<head>
    <title>Multilingual Translator</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background: #4facfe;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Multilingual Translator</h2>
        <textarea placeholder="Enter text..."></textarea>
        <select>
            <option>English</option>
            <option>Hindi</option>
            <option>Spanish</option>
            <option>French</option>
        </select>
        <button>Translate</button>
    </div>
</body>
</html>
